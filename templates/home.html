<!DOCTYPE html>
<html>
  
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <a href="https://github.com/Apheironn/house_predict" class="top-left-link" target="_blank">GitHub</a>
    <h1>House Price Prediction by Apheiron</h1>


    <div class="form-box">
    <form action="{{url_for('predict_datapoint')}}" method="POST">

        <div class="form-group">
        <label for="bedrooms">Bedrooms:</label>
        <select id="bedrooms" name="bedrooms">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
        </select>
        </div>

        <div class="form-group">
        <label for="bathrooms">Bathrooms:</label>
        <select id="bathrooms" name="bathrooms">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
        </select>
        </div>

        <div class="form-group">
            <label for="floors">Floors:</label>
            <select id="floors" name="floors">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
            </select>
            </div>

        <div class="form-group">
            <label for="condition">Condition:</label>
            <select id="condition" name="condition">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=2>4</option>
                <option value=3>5</option>
            </select>
            </div>

        <div class="form-group">
            <label for="grade">Grade:</label>
            <select id="grade" name="grade">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=2>4</option>
                <option value=3>5</option>
            </select>
            </div>

        <div class="form-group">  
            <label for="yr_built">Year Built:</label>
            <input type="number" id="yr_built" name="yr_built" placeholder="Enter yr_built value (int)">
        </div>

        <div class="form-group">  
            <label for="sqft_living">Sqft living:</label>
            <input type="number" id="sqft_living" name="sqft_living" placeholder="Enter sqft_living value (int)">
        </div>

        <div class="form-group">  
            <label for="sqft_lot">Sqft lot:</label>
            <input type="number" id="sqft_lot" name="sqft_lot" placeholder="Enter sqft_lot value (int)">
        </div>

        <div class="form-group">  
            <label for="sqft_above">Sqft above:</label>
            <input type="number" id="sqft_above" name="sqft_above" placeholder="Enter sqft_above value (int)">
        </div>

        <div class="form-group">  
            <label for="sqft_basement">Sqft basement:</label>
            <input type="number" id="sqft_basement" name="sqft_basement" placeholder="Enter sqft_basement value (int)">
        </div>

        <div class="form-group">  
            <label for="lat">Lat:</label>
            <input type="float" id="lat" name="lat" placeholder="Enter lat value (int)">
        </div>

        <div class="form-group">  
            <label for="longs">Long:</label>
            <input type="float" id="longs" name="longs" placeholder="Enter long value (int)">
        </div>

    
    <div style="clear:both;"></div>
      <input type="submit" value="Submit">
    </form>
    </div>
    <div>      
    <h2>
      Predicted House Price is : {{results}}
    </h2>
  </body>
</html>
